    <script>
        $(function () {

        //Commission Calculator
        function calcTaxes() {


            var selectedId = $('#currency').data("kendoDropDownList").value();
            alert(selectedId);
            
            var x = document.frmSimulator.currency.value;
            var x = parseFloat(x, 2);
            
            switch (true) {
                case ((x >= 5) && (x <= 100)):
                    Commission = 3;
                    break;
                case ((x > 101) && (x <= 500)):
                    Commission = 15;
                    break;
                case ((x > 501) && (x <= 1000)):
                    Commission = 15;
                    break;
                case ((x > 1001) && (x <= 2000)):
                    Commission = 20;
                    break;
                case ((x > 2001) && (x <= 5000)):
                    Commission = 25;
                    break;
                case ((x > 5001) && (x <= 10000)):
                    Commission = 80;
                    break;
                case ((x > 10001) && (x <= 25000)):
                    Commission = 100;
                    break;
                default:
                    Commission = 0;
                    alert("Erro: Valores tem de ser compreendidos entre 5 e 25.000 MT");
                    break;
            }

            //document.frmTaxes.txtTax.value = parseFloat(Commission);
            alert(Commission);
            
            return false;

        }
        
       
        
        
            $(document).ready(function () {

                // create Curerncy NumericTextBox from input HTML element
                $("#currency").kendoNumericTextBox({
                    format: "c",
                    decimals: 2
                });

            });
        
    </script>

<body>
    <!-- home page -->
    <div id="home" data-role="page" data-mini="true">
        <div data-role="header" data-position="fixed" data-tap-toggle="false">
            <h1></h1>
        </div>
        <!-- M-Pesa Logo -->
        <div class="info-wrapper">
            <center>
                <div class="mpesa-logo"></div>
            </center>
        </div>
        <!-- Main Menu -->
        <div data-role="content">
            <ul data-role="listview" id="viewSimulator" data-inset="true" data-theme="d">
                <li>
                    <a href="#mySimulator" data-transition="slide">Simulador de Custos</a>
                </li>
            </ul>
            <ul data-role="listview" id="viewInformation" data-inset="true" data-theme="d">
                <li>
                    <a href="#information" data-transition="slide">Informacoes</a>
                </li>
            </ul>
            <ul data-role="listview" id="viewAgents" data-inset="true" data-theme="d">
                <li>
                    <a href="#agents" data-transition="slide">Lista de Agentes</a>
                </li>
            </ul>
        </div>
    </div>
    
    <!-- view Simulator -->
    <div id="mySimulator" data-role="page" data-add-back-btn="true">
        <div data-role="header" data-position="fixed" data-tap-toggle="false">
            <h1>Simulador</h1>
        </div>
        <div data-role="content">
            <form id="frmSimulator">
                <b>Tipo de Simulacao:</b>
                <div>
                    <label>
                        Transferencia
                        <input type="radio" name="radioSimulationType" value="Checkbox 1" data-bind="checked: radio" />
                    </label>
                </div>
                <div>
                    <label>
                        Levantamento
                        <input type="radio" name="radioSimulationType" value="Checkbox 2" data-bind="checked: radio" />
                    </label>
                </div>
                <br>
                <b>Cliente Registado:</b>
                <div>
                    <label>
                        Sim
                        <input type="radio" name="radioRegisteredClient" value="Checkbox 1" data-bind="checked: radio" />
                    </label>
                </div>
                <div>
                    <label>
                        Nao
                        <input type="radio" name="radioRegisteredClient" value="Checkbox 2" data-bind="checked: radio" />
                    </label>
                </div>
                <br>
                <div>
                    <span class="description"><b>Valor (MT)</b></span>
                    <input id="currency" type="number" value="100" min="5" max="25000" step="5" />
                </div><br><br>
                
                <h3>
                    Comissao:       
                </h3><span data-bind="text: Commission"></span>
                <br><br><br>
                <input type="submit" value="Calcular" onclick="return calcTaxes(); return false;" />
            </form>
        </div>
    </div>
    </div>
    
    
    <!-- view Informations-->
    <div id="information" data-role="page" data-add-back-btn="true">
        <div data-role="header" data-position="fixed" data-tap-toggle="false">

        </div>
        <div data-role="content">
            <ul data-role="listview" id="Ul1" data-inset="true" data-theme="d">
                <li>Coming Soon!</li>

        </div>
        <!-- view Agents -->
        <div id="agents" data-role="page" data-add-back-btn="true">
            <div data-role="header" data-position="fixed" data-tap-toggle="false">
                <h1>Bag Track</h1>
            </div>
            <div data-role="content">
                <ul data-role="listview" id="Ul2" data-inset="true" data-theme="d">
                    <li>Coming Soon!</li>
                </ul>
            </div>
        </div>
